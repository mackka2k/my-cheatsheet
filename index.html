<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Senior Dev Cheatsheet</title>
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/themes.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/utilities.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<body>
  <div class="reading-progress"></div>
  <div class="mobile-overlay" id="mobileOverlay"></div>
  <div class="button-row">
    <button class="edit-button" id="editButton" aria-label="Edit current cheatsheet">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
      </svg>
    </button>
    <button class="print-button" id="printButton" aria-label="Print or export current cheatsheet">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="6,9 6,2 18,2 18,9"></polyline>
        <path d="M6,18H4a2,2,0,0,1-2-2V11a2,2,0,0,1,2-2H20a2,2,0,0,1,2,2v5a2,2,0,0,1-2,2H18"></path>
        <rect x="6" y="14" width="12" height="8"></rect>
      </svg>
    </button>
    <button class="toc-toggle" id="tocToggle" aria-label="Toggle table of contents">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="8" y1="6" x2="21" y2="6"></line>
        <line x1="8" y1="12" x2="21" y2="12"></line>
        <line x1="8" y1="18" x2="21" y2="18"></line>
        <line x1="3" y1="6" x2="3.01" y2="6"></line>
        <line x1="3" y1="12" x2="3.01" y2="12"></line>
        <line x1="3" y1="18" x2="3.01" y2="18"></line>
      </svg>
    </button>
  </div>
  <div class="toc" id="toc">
    <div class="toc-header">Table of Contents</div>
    <ul class="toc-list" id="tocList"></ul>
  </div>

  <div class="edit-mode" id="editMode">
    <div class="edit-header">
      <h3>Edit Mode</h3>
      <div class="edit-actions">
        <button class="save-button" id="saveButton">Save</button>
        <button class="cancel-button" id="cancelButton">Cancel</button>
      </div>
    </div>
    <textarea id="editTextarea" placeholder="Edit your cheatsheet content here..."></textarea>
  </div>
  <button class="back-to-top" id="backToTop" aria-label="Back to top">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="18,15 12,9 6,15"></polyline>
    </svg>
  </button>
  <div class="app">
    <aside class="sidebar" id="sidebar" role="navigation" aria-label="Main navigation">
      <div class="sidebar-header">
        <h1>Senior Dev Cheatsheet</h1>
        <input id="search" type="search" placeholder="Search cheatsheets... (Ctrl+K)" aria-label="Search cheatsheets" aria-describedby="search-help" />
        <div id="search-help" class="sr-only">Search through all cheatsheet content including filenames and content</div>
      </div>
      <nav id="nav" class="nav" role="navigation" aria-label="Cheatsheet categories"></nav>
      <footer class="sidebar-footer">
        <a href="README.md" target="_blank" aria-label="View README file">README.md</a>
        <a href="LICENSE" target="_blank" aria-label="View LICENSE file">LICENSE</a>
      </footer>
    </aside>
    <main id="content" class="content" role="main">
      <article id="article" class="article" aria-label="Cheatsheet content">
        <div style="text-align: center; padding: 60px 20px; color: var(--text-muted);">
          <h2 style="margin: 0 0 16px 0; font-size: 24px;">Welcome to Senior Dev Cheatsheet</h2>
          <p style="margin: 0; font-size: 16px;">Select a technology from the sidebar to get started</p>
        </div>
      </article>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>marked.setOptions({
    gfm: true,
    breaks: false,
    highlight: (code, lang) => {
      try { 
        return hljs.highlight(code, { language: lang || 'plaintext' }).value; 
      } catch (e) { 
        return hljs.highlightAuto(code).value; 
      }
    }
  });</script>
  <script src="assets/manifest.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
