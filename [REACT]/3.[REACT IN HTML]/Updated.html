<!--THIS ALLOWS US TO SIMPLY TEST REACT IN HTML FILE-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>React in HTML</title>
	<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

	<style>
		body {margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background-color: #E5E5E5;} 
		* 	 { box-sizing: border-box; transition: all 300ms;}
	header {display: flex; flex-direction: row; align-items: center; justify-content: space-between; width: 100%;
					height: 80px; background-color: #202634; box-shadow: 0 0 4px grey; padding: 0 40px;}
	div.logo {font-size: 26px; color:#9CFF00}
	div.button-container {display: flex; flex-direction: row;}
	button {display: block; padding: 12px 20px 13px; cursor: pointer; margin-right: 10px; border-radius: 6px; border: none;}
	button:hover {background-color: #B0F347;}
	div.feedback {display: flex; flex-direction: column; align-items: flex-start; justify-content: flex-start; cursor: pointer;}
	div.feedback span:first-child {display: block; color: #E5E5E5; margin-bottom: 6px; margin-top: 6px;}
	div.feedback span:last-child {display: block; background-color: #E5E5E5; height: 2.4px; width: 0px; border-radius: 2px;}
	div.feedback:hover span:last-child {width: calc(100% - 2px);}
	div.form 	{display: flex; flex-direction: column; align-items: center; justify-content: flex-start; width: 500px;
						min-height: 60px; box-shadow: 0px 0px 4px grey; border-radius: 8px; padding: 30px; margin: 40px auto;}
	div.form input {display: block; width: 100%; outline: none; border: none; height: 44px; border-radius: 4px; 
									padding-bottom: 3px; padding-left: 16px; margin-bottom: 12px;}
	</style>
</head>

<body>
	<div id="root"></div>
	<script type="text/babel">

		const active = false;

		const topMenu = {
			one: 'Home',
			two: 'About',
			three: 'Services',
			four: 'Contacts'
		}

		const form = {
			name: 'Name',
			email: 'Email',
			message: 'Message'
		}

		function Logo() {
			return (
				<div className={`logo`}><span>LOGO</span></div>
			)
		}

		function NonJSXLogo() {
			return React.createElement(
				`div`,
				{className: `logo`},
				React.createElement(
					`span`,
					null,
					`LOGO`
				)
			)
		}

		function Menu() {
			return (
				<div className={`button-container`}>
					<button>{topMenu.one}</button>
					<button>{topMenu.two}</button>
					<button>{topMenu.three}</button>
					<button>{topMenu.four}</button>
				</div>
			)
		}

		function Feedback() {
			return (
				<div className={`feedback`}>
					<span style={active === false ? {color: `red`} : {color:`green`}}>{`Feedback`}</span>
					<span></span>
				</div>
			)
		}

		function Form() {
			return (
				<div className={`form`}>
					<input type={`text`} placeholder={form.name}/>
					<input type={`text`} placeholder={form.email}/>
					<input type={`text`} placeholder={form.message}/>
				</div>
			)
		}

		function Header() {
			return (
				<header>
					<NonJSXLogo/>
					<Menu/>
					<Feedback/>
				</header>
			)
		}

		function Main() {
			return (
				<main>
					<Form/>
				</main>
			)
		}

		function App() {
			return (
				<React.Fragment>
				<Header/>
				<Main/>
				</React.Fragment>
			);
		}

		ReactDOM 
		.createRoot(document.getElementById('root'))
		.render(<App/>)

		// const container = document.getElementById('root') 
		// const root = ReactDOM.createRoot(container) 
		// root.render(<App/>)
	
	</script> 
</body>
</html>
